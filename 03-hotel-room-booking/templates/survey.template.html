{%extends 'layout.template.html' %}

{%block content%}
    <h1>Survey!</h1>
        <form method="POST">
            <div class="form-group">
                <label>First Name</label>
                <input class="form-control" type="text" name="first-name"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text" name="last-name"/>
            </div>
               <div class="form-group">
                <label>Rank your overall experience</label>
                <div class="form-check">
                    <input type="radio" value="1" name="room" class="form-check-input"/><label class="form-check-label">1</label><br/>
                    <input type="radio" value="2" name="room" class="form-check-input"/><label class="form-check-label">2</label><br/>
                    <input type="radio" value="3" name="room" class="form-check-input"/><label class="form-check-label">3</label><br/>
                </div>
            </div>
            
            <div class="form-group">
                <label>Comments</label>
                <textarea class="form-control" name="comments"></textarea>
            </div>
         
            <input type="submit" value="Book Now" class="btn btn-primary"/>
        </form>
{%endblock%}
